<div class="loginmodal-container">
  <h1 class="modalH1">Account Login</h1><br>
  <form>
      <input id="hello" type="text" name="user" placeholder="Username">
      <input type="password" name="pass" placeholder="Password">
      <input type="submit" ng-click="goSomewhere()" name="login" class="login loginmodal-submit" value="Login">
      <button type="submit" class='modalsignup pull-left'>Signup</button>
  </form>

  <div class="login-help">
      <a ui-sref="dashboard">Register</a> - <a href="#">Forgot Password</a>
  </div>
</div>
